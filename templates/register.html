{% extends "partials/base.html" %}

{% block title %}Register{% endblock %}

{% block content %}

    <h1>Register</h1>
    <form action="/register" method="POST">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required><br>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required><br>

        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number" required><br>

        <label for="business_name">Business Name:</label>
        <input type="text" id="business_name" name="business_name" required><br>

        <label for="website_url">Website URL (optional):</label>
        <input type="url" id="website_url" name="website_url"><br>

        <label for="vat_number">VAT Number (optional):</label>
        <input type="text" id="vat_number" name="vat_number"><br>

        <label for="house_name_or_number">House Name/Number:</label>
        <input type="text" id="house_name_or_number" name="house_name_or_number" required><br>

        <label for="street">Street:</label>
        <input type="text" id="street" name="street" required><br>

        <label for="locality">Locality (optional):</label>
        <input type="text" id="locality" name="locality"><br>

        <label for="town">Town:</label>
        <input type="text" id="town" name="town" required><br>

        <label for="postcode">Postcode:</label>
        <input type="text" id="postcode" name="postcode" required><br>

        <input type="submit" value="Register">
    </form>

    {% if error %}
    <p style="color:red;">{{ error }}</p>

{% endif %}

{% endblock %}
