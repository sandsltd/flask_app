<!DOCTYPE html>
<html>
<head>
    <title>Pricing Widget Embed Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .embed-code {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .copy-button {
            background-color: #ff0000;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .copy-button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <h1>Pricing Widget Embed Code</h1>
    <p>Copy and paste this code into your website to embed the pricing comparison widget:</p>
    <div class="embed-code">
        <pre><code>{{ embed_code }}</code></pre>
        <button class="copy-button" onclick="copyEmbedCode()">Copy Code</button>
    </div>

    <script>
        function copyEmbedCode() {
            const code = document.querySelector('code').innerText;
            navigator.clipboard.writeText(code).then(() => {
                alert('Embed code copied to clipboard!');
            });
        }
    </script>
</body>
</html>
