<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Tickets - {{ event.name }}</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 16px;
            color: #555;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
        button {
            background-color: #ff0000;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #d40000;
        }
        .terms {
            margin-bottom: 20px;
        }
        .ticket-question {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .ticket-question h3 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h1>Purchase Tickets for {{ event.name }}</h1>
    <p>{{ event.description }}</p>
    <p><strong>Date:</strong> {{ event.date }}</p>
    <p><strong>Location:</strong> {{ event.location }}</p>
    <p><strong>Price per ticket:</strong> Â£{{ event.ticket_price }}</p>

    <form method="POST">
        <!-- Number of Tickets -->
        <label for="number_of_tickets">Number of Tickets:</label>
        <input
            type="number"
            id="number_of_tickets"
            name="number_of_tickets"
            min="1"
            max="{{ event.ticket_quantity }}"
            required
            onchange="updateQuestionForms()"
        >

        <!-- Dynamically added question forms per ticket -->
        <div id="question_forms"></div>

        <!-- Full Name -->
        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name" required>

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <!-- Phone Number -->
        <label for="phone_number">Phone Number:</label>
        <input type="tel" id="phone_number" name="phone_number" required>

        <!-- Terms and Conditions Checkboxes -->
        <h3>Terms and Conditions</h3>
        <div class="terms">
            <input type="checkbox" id="accept_organizer_terms" name="accept_organizer_terms" required>
            <label for="accept_organizer_terms">
                I accept the <a href="{{ organizer_terms_link }}" target="_blank">event organizer's Terms and Conditions</a>.
            </label>
        </div>
        <div class="terms">
            <input type="checkbox" id="accept_platform_terms" name="accept_platform_terms" required>
            <label for="accept_platform_terms">
                I accept the <a href="{{ platform_terms_link }}" target="_blank">platform's Terms and Conditions</a>.
            </label>
        </div>

        <button type="submit">Proceed to Payment</button>
    </form>

    <!-- JavaScript to dynamically add questions based on the number of tickets -->
    <script type="application/json" id="questions-data">
        {{ questions | tojson }}
    </script>

    <script>
        // Parse the questions data from the script tag
        var questionsDataElement = document.getElementById('questions-data');
        var questions = JSON.parse(questionsDataElement.textContent);

        function updateQuestionForms() {
            var numberOfTickets = document.getElementById('number_of_tickets').value;
            var formsContainer = document.getElementById('question_forms');
            formsContainer.innerHTML = ''; // Clear the previous question forms

            for (var i = 0; i < numberOfTickets; i++) {
                var ticketDiv = document.createElement('div');
                ticketDiv.classList.add('ticket-question');
                ticketDiv.innerHTML = '<h3>Ticket ' + (i + 1) + '</h3>';

                for (var j = 0; j < questions.length; j++) {
                    var label = document.createElement('label');
                    label.innerHTML = questions[j];

                    var input = document.createElement('input');
                    input.type = 'text';
                    input.name = 'ticket_' + i + '_question_' + j;
                    input.required = true;

                    ticketDiv.appendChild(label);
                    ticketDiv.appendChild(input);
                }

                formsContainer.appendChild(ticketDiv);
            }
        }
    </script>

</body>
</html>
