<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Event</title>
</head>
<body>
    <h1>Edit Event: {{ event.name }}</h1>

    <form method="POST" action="{{ url_for('edit_event', event_id=event.id) }}">
        <label for="name">Event Name:</label>
        <input type="text" id="name" name="name" value="{{ event.name }}" required><br>

        <label for="date">Event Date (YYYY-MM-DD):</label>
        <input type="date" id="date" name="date" value="{{ event.date }}" required><br>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" value="{{ event.location }}" required><br>

        <label for="ticket_quantity">Total Tickets:</label>
        <input type="number" id="ticket_quantity" name="ticket_quantity" value="{{ event.ticket_quantity }}" required><br>

        <label for="ticket_price">Ticket Price (Â£):</label>
        <input type="number" id="ticket_price" name="ticket_price" step="0.01" value="{{ event.ticket_price }}" required><br>

        <button type="submit">Save Changes</button>
    </form>

    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
</body>
</html>
