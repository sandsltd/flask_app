<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
</head>
<body>
    <h1>Create an Event</h1>
    <form action="/create_event" method="POST">
        <label for="name">Event Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="date">Event Date:</label>
        <input type="date" id="date" name="date" required><br>

        <label for="location">Event Location:</label>
        <input type="text" id="location" name="location" required><br>

        <label for="description">Event Description:</label>
        <textarea id="description" name="description" required></textarea><br>

        <label for="start_time">Start Time:</label>
        <input type="time" id="start_time" name="start_time" required><br>

        <label for="end_time">End Time:</label>
        <input type="time" id="end_time" name="end_time" required><br>

        <label for="ticket_quantity">Ticket Quantity:</label>
        <input type="number" id="ticket_quantity" name="ticket_quantity" required><br>

        <label for="ticket_price">Ticket Price (Â£):</label>
        <input type="number" id="ticket_price" name="ticket_price" step="0.01" required><br>

        <label for="event_image">Event Image (URL):</label>
        <input type="url" id="event_image" name="event_image"><br>

         <!-- Fields for custom questions -->
         <h2>Custom Questions (Optional)</h2>
         <label for="custom_question_1">Custom Question 1:</label>
         <input type="text" id="custom_question_1" name="custom_question_1"><br>
 
         <label for="custom_question_2">Custom Question 2:</label>
         <input type="text" id="custom_question_2" name="custom_question_2"><br>
 
         <label for="custom_question_3">Custom Question 3:</label>
         <input type="text" id="custom_question_3" name="custom_question_3"><br>
 
         <label for="custom_question_4">Custom Question 4:</label>
         <input type="text" id="custom_question_4" name="custom_question_4"><br>
 
         <label for="custom_question_5">Custom Question 5:</label>
         <input type="text" id="custom_question_5" name="custom_question_5"><br>
 
         <label for="custom_question_6">Custom Question 6:</label>
         <input type="text" id="custom_question_6" name="custom_question_6"><br>
 
         <label for="custom_question_7">Custom Question 7:</label>
         <input type="text" id="custom_question_7" name="custom_question_7"><br>
 
         <label for="custom_question_8">Custom Question 8:</label>
         <input type="text" id="custom_question_8" name="custom_question_8"><br>
 
         <label for="custom_question_9">Custom Question 9:</label>
         <input type="text" id="custom_question_9" name="custom_question_9"><br>
 
         <label for="custom_question_10">Custom Question 10:</label>
         <input type="text" id="custom_question_10" name="custom_question_10"><br>

        <input type="submit" value="Create Event">
    </form>
</body>
</html>
