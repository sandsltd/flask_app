<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
</head>
<body>
    <h1>Create an Event</h1>
    <form action="/create_event" method="POST">
        <label for="name">Event Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="date">Event Date:</label>
        <input type="date" id="date" name="date" required><br>

        <label for="location">Event Location:</label>
        <input type="text" id="location" name="location" required><br>

        <label for="description">Event Description:</label>
        <textarea id="description" name="description" required></textarea><br>

        <label for="start_time">Start Time:</label>
        <input type="time" id="start_time" name="start_time" required><br>

        <label for="end_time">End Time:</label>
        <input type="time" id="end_time" name="end_time" required><br>

        <label for="ticket_quantity">Ticket Quantity:</label>
        <input type="number" id="ticket_quantity" name="ticket_quantity" required><br>

        <label for="ticket_price">Ticket Price (Â£):</label>
        <input type="number" id="ticket_price" name="ticket_price" step="0.01" required><br>

        <label for="event_image">Event Image (URL):</label>
        <input type="url" id="event_image" name="event_image"><br>

        <input type="submit" value="Create Event">
    </form>
</body>
</html>
