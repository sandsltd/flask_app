<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <!-- Header -->
    <header class="header">
        <div class="container">
            <a href="https://ticketrush.io">
                <img src="https://ticketrush.io/wp-content/uploads/2024/10/logo_T.png" alt="Logo" class="logo">
            </a>
        </div>
    </header>

    <!-- Main Content Area -->
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container footer-content">
            <p class="usp">"Fast, Simple, and Secure Ticketing Solutions for Every Event"</p>
            <p class="company-info">
                TicketRush is a trading name of Saunders Simmons Ltd, registered in England and Wales. Company Number: 15839557.
            </p>
            <p class="copyright">&copy; {{ current_year }} <a href="https://ticketrush.io" class="footer-link">TicketRush</a>. All Rights Reserved.</p>
        </div>
    </footer>

</body>
</html>

<style>

    /* General Styling */
body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background-color: #fff;
    color: #333;
}

.container {
    width: 90%;
    margin: 0 auto;
}

/* Header Styling */
.header {
    background-color: #fff;
    padding: 20px 0;
    border-bottom: 3px solid #f00; /* Red underline */
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Soft shadow */
}

.header .logo {
    width: 150px;
    display: block;
    margin: 0 auto;
}

/* Content Styling */
.content {
    padding: 40px 0;
}

/* Footer Styling */
.footer {
    background-color: #f00; /* Red background */
    color: #fff;
    padding: 20px 0;
    text-align: center;
    position: relative;
}

.footer-content {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.usp {
    font-size: 18px;
    margin-bottom: 10px;
    font-weight: bold;
}

.footer a.footer-link {
    color: #fff;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s;
}

.footer a.footer-link:hover {
    color: #000; /* Hover to black */
}

.footer p {
    font-size: 14px;
}

/* Small Screens */
@media (max-width: 768px) {
    .container {
        width: 100%;
        padding: 0 10px;
    }

    .header .logo {
        width: 120px;
    }

    .footer p {
        font-size: 12px;
    }
}

</style>
