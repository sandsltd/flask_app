<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Attendee</title>
</head>
<body>

    <h1>Edit Attendee: {{ attendee.full_name }}</h1>

    <form action="{{ url_for('edit_attendee', attendee_id=attendee.id) }}" method="POST">
        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name" value="{{ attendee.full_name }}" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ attendee.email }}" required><br>

        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number" value="{{ attendee.phone_number }}" required><br>

        <!-- Display ticket answers for editing -->
        <h3>Edit Ticket Answers</h3>
        {% for question, answer in ticket_answers.items() %}
            <label for="answer_{{ question }}">{{ question }}:</label>
            <input type="text" id="answer_{{ question }}" name="answer_{{ question }}" value="{{ answer }}" required><br>
        {% endfor %}

        <button type="submit">Save Changes</button>
    </form>

</body>
</html>
