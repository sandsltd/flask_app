<div id="user-events">
    <h2>Upcoming Events</h2>
    <ul>
        {% for event in events %}
        <li>
            <strong>{{ event.name }}</strong><br>
            Date: {{ event.date }}<br>
        </li>
        {% else %}
        <li>No events yet.</li>
        {% endfor %}
    </ul>
</div>
