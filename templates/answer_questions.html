<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Answer Questions</title>
</head>
<body>
    <h1>Answer Event Questions</h1>
    
    <form method="POST">
        {% for i in range(1, ticket_quantity + 1) %}
            <h3>Ticket {{ i }}</h3>
            
            <!-- Display Default Questions -->
            {% for idx, question in enumerate(default_questions) %}
                <label for="answer_{{ i }}_{{ idx+1 }}">{{ question }}</label><br>
                <input type="text" id="answer_{{ i }}_{{ idx+1 }}" name="answer_{{ i }}_{{ idx+1 }}" required><br><br>
            {% endfor %}

            <!-- Display Custom Questions -->
            {% for idx, question in enumerate(custom_questions, start=len(default_questions)+1) %}
                <label for="answer_{{ i }}_{{ idx+1 }}">{{ question }}</label><br>
                <input type="text" id="answer_{{ i }}_{{ idx+1 }}" name="answer_{{ i }}_{{ idx+1 }}" required><br><br>
            {% endfor %}
            
        {% endfor %}
        
        <input type="submit" value="Proceed to Checkout">
    </form>
</body>
</html>
