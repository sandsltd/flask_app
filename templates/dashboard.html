<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h1>Dashboard</h1>
    <a href="/create_event">Create New Event</a>
    
    <h2>Your Events:</h2>
    <ul>
        {% for event in events %}
            <li>{{ event.name }} - {{ event.date }}</li>
        {% else %}
            <li>No events yet.</li>
        {% endfor %}
    </ul>

    <a href="/logout">Logout</a>
</body>
</html>
